        order: 0 # background layer
        color: [85, 34, 0, 1]
        offset: [30, 0]
  color-shadow-North:
    style: Shadow-North
    layers:
      default:
        source: regular
        order: 1  # Foreground layer
        color: [255, 153, 85, 1]
      shadow.left:
        source: outline
        order: 0 # background layer
        color: [85, 34, 0, 1]
        offset: [0, 30]
  color-shadow-South:
    style: Shadow-South
    layers:
      default:
        source: regular
        order: 1  # Foreground layer
        color: [255, 153, 85, 1]
      shadow.left:
        source: outline
        order: 0 # background layer
        color: [85, 34, 0, 1]
        offset: [0, -30]
