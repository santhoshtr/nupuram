source: https://gitlab.com/smc/fonts/seventy
designs:
  regular:
    style: Regular
    source: sources/design/Regular
  outline:
    style: Outline
    source: sources/design/Outline
  color-outline:
    style: Shadow
    layers:
      default:
        source: regular
        order: 1  # Foreground layer
        color: [255, 153, 85, 1]
      outline:
        source: outline
        order: 0 # background layer
        color: [85, 34, 0, 1]
